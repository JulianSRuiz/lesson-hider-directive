<!DOCTYPE html>
<html lang="en" ng-app='directivePractice'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Lesson Hider</title>
</head>
<body ng-controller='lessonCtrl'>
  <ul>
      <lesson-hider ng-repeat='lesson in lessons' lesson='lesson' day-alert='announceDay(lesson, day)'></lesson-hider>
  </ul>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js'></script>
<script src='app.js'></script>
<script src='lessonCtrl.js'></script>
<script src='lessonHider.js'></script>
<script src='lessonService.js'></script>
</body>
</html>
